    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:ital,wght@1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* * 1. FONT FACE DECLARATIONS 
         * We are using multiple source URLs here to check for both the 'font/' folder 
         * path and the root directory path for maximum compatibility.
         */
        @font-face {
            font-family: 'AKbalthomKhmerHand';
            /* Try loading from the root and then from the font/ folder */
            src: url('AKbalthomKhmerHand.ttf') format('truetype'),
                 url('font/AKbalthomKhmerHand.ttf') format('truetype'); 
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'Moul';
            /* Assuming 'Moul.ttf' is also in your font folder for the names in the first invitation */
            src: url('Moul.ttf') format('truetype'),
                 url('font/Moul.ttf') format('truetype'); 
            font-weight: normal;
            font-style: normal;
        }

        /* * 2. TAILWIND CONFIGURATION 
         */
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sage': '#6a8273', /* Primary Color */
                        'off-white': '#fdfdfa', /* Background Color (used for transparent overlays) */
                        'text-dark': '#333',
                    },
                    fontFamily: {
                        'header': ['"Playfair Display"', 'serif'],
                        'body': ['Montserrat', 'sans-serif'],
                        /* Custom local font for the main Khmer header */
                        'khmer-script': ['Moulpali','AKbalthomKhmerHand','AKbalthomFreehand','AKbalthomKhmerLer','Moul', 'serif', 'system-ui'],
                        /* Noto Sans Khmer web font for the body text */
                        'khmer': ['"Noto Sans Khmer"', 'sans-serif', 'system-ui'], 
                    },
                },
            }
        }
        /* Custom styles to ensure smooth scrolling and responsive hero background */
        html {
            scroll-behavior: smooth;
        }
        
        body {
            /* Ensure the body stays scrollable after content reveal */
        }


        /* Custom Timeline Styles for the Khmer Schedule Section */
        .timeline-container:before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: rgba(255, 255, 255, 0.4); /* Light white line */
            transform: translateX(-50%);
        }
        /* Style for the icons/dots on the timeline */
        .timeline-item-icon {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        /* Gallery modal style */
        .modal-content-wrapper {
            max-width: 90vw;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 3. BUTTON ANIMATION KEYFRAMES (NEW) */
        @keyframes pulseZoom {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05); /* Zooms in 5% */
            }
            100% {
                transform: scale(1); /* Zooms back out */
            }
        }

        .animate-zoom-pulse {
            animation: pulseZoom 2s infinite ease-in-out; /* 2s duration, repeats forever */
        }
    </style>
</head>

    <script>
        const GUEST_DATA_FILE = './guests.csv'; // Path to your CSV file

        document.addEventListener('DOMContentLoaded', () => {
            const videoSplash = document.getElementById('video-splash');
            const introVideo = document.getElementById('intro-video');
            const websiteContent = document.getElementById('website-content');
            const skipButton = document.getElementById('skip-button');
            const loadingText = document.getElementById('loading-text');

            // New references
            const unlockButton = document.getElementById('unlock-sections-button');
            const mainContent = document.querySelector('main'); 
            const heroHeader = document.querySelector('#hero-header'); 
            const videoBgPage2 = document.getElementById('video-bg-page2'); 
            const tagNameList = document.getElementById('tag_name_list'); // Reference to the P tag
            
            let observer = null; 

            // =========================================================================
            // CORE FUNCTION: LOAD GUEST NAME
            // =========================================================================
            async function loadGuestName() {
                // 1. Get the Code from the URL Hash (e.g., #0002 -> 0002)
                let guestCode = window.location.hash.substring(1).trim();
                
                // If there is no hash or the hash is empty, use a default code or text
                if (!guestCode) {
                    tagNameList.innerHTML = ' '; 
                    console.log('No guest code found in URL hash. Using default text.');
                    return;
                }

                // 2. Fetch the CSV file
                try {
                    const response = await fetch(GUEST_DATA_FILE);
                    
                    if (!response.ok) {
                        throw new Error(`Failed to load CSV: ${response.statusText}`);
                    }
                    
                    const csvText = await response.text();
                    
                    // 3. Parse CSV and find the name
                    const lines = csvText.trim().split('\n');
                    let foundName = null;

                    for (const line of lines) {
                        // Split by comma. This assumes the Khmer name does not contain a comma.
                        const parts = line.trim().split(',', 2); 
                        
                        // Ensure we have both parts before comparing
                        if (parts.length === 2 && parts[0].trim() === guestCode) {
                            foundName = parts[1].trim();
                            break;
                        }
                    }

                    // 4. Update the Invitation Name Tag
                    if (foundName) {
                        tagNameList.innerHTML = foundName;
                    } else {
                        // Name not found for the given code
                        tagNameList.innerHTML = ''; // Fallback
                        console.warn(`Guest code ${guestCode} not found in CSV. Using fallback text.`);
                    }

                } catch (error) {
                    console.error('Error processing guest data:', error);
                    // Critical error (e.g., file not found), show fallback text
                    tagNameList.innerHTML = ' ';
                }
            }
            
            // =========================================================================
            // PAGE FLOW HANDLERS 
            // =========================================================================

            const contentRevealHandler = () => {
                // 1. Fade out and hide the video splash screen
                videoSplash.classList.add('opacity-0');
                
                setTimeout(() => {
                    videoSplash.style.display = 'none';
                    videoSplash.classList.add('hidden'); 
                    videoSplash.classList.remove('opacity-0');
                    document.body.style.overflow = 'auto'; 
                }, 1000); 
                
                // 2. Hide the hero header (the invite)
                heroHeader.classList.add('hidden');
                
                // 3. Show the main content area (which contains khmer-invite)
                mainContent.classList.remove('hidden');

                // 4. Show the fixed background video for page 2
                videoBgPage2.classList.remove('hidden');

                // 5. Start the intersection observer for fade-up animations
                startObserver();
                
                // 6. Scroll to the beginning of the new content
                 setTimeout(() => {
                    window.scrollTo({ top: 0, behavior: 'smooth' }); 
                 }, 50);
            };

            const videoStartHandler = () => {
                 // 1. Show the video splash and remove the hidden class
                videoSplash.classList.remove('hidden');
                videoSplash.style.display = 'flex';
                
                setTimeout(() => {
                     videoSplash.classList.remove('opacity-0');
                }, 10);
                
                // 2. Play the video
                introVideo.play().catch(e => {
                    console.log("Autoplay prevented:", e);
                    skipButton.textContent = 'Start Viewing';
                });
                
                 // 3. Disable body scrolling while video is playing
                document.body.style.overflow = 'hidden';
            };


            // --- Event Listeners ---
            introVideo.addEventListener('ended', contentRevealHandler);

            skipButton.addEventListener('click', () => {
                introVideo.pause();
                contentRevealHandler();
            });
            
            unlockButton.addEventListener('click', videoStartHandler);
            
            introVideo.addEventListener('loadeddata', () => {
                loadingText.style.display = 'none';
            });


            // --- Function to define and start the observer (for fade-up animations) ---
            const startObserver = () => {
                if (observer) {
                    observer.disconnect();
                }

                const animatedSections = document.querySelectorAll('[data-animate="fade-up"]');
                
                observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        const target = entry.target;

                        if (entry.isIntersecting) {
                            target.classList.remove('opacity-0', 'translate-y-8');
                        } else {
                            if (heroHeader.classList.contains('hidden')) { 
                                target.classList.add('opacity-0', 'translate-y-8');
                            }
                        }
                    });
                }, {
                    root: null, 
                    rootMargin: '0px',
                    threshold: 0.1 
                });

                animatedSections.forEach(section => {
                    observer.observe(section);
                });
            };

            // --- Gallery Modal Logic (remains the same) ---
            const modal = document.getElementById('gallery-modal');
            const modalImg = document.getElementById('modal-image');
            const closeModalBtn = document.getElementById('close-modal-btn');

            window.openModal = function(imageSrc) {
                modalImg.src = imageSrc;
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden'; 
            };

            window.closeModal = function() {
                modal.classList.add('hidden');
                if (heroHeader.classList.contains('hidden')) {
                     document.body.style.overflow = 'auto'; 
                }
            };

            if (closeModalBtn) {
                closeModalBtn.addEventListener('click', window.closeModal);
            }

            if (modal) {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        window.closeModal();
                    }
                });
            }

            // --- Initial Load Setup: RUN THE NAME LOADER ---
            // This is the first thing that happens after the DOM is ready.
            loadGuestName(); 
            
            document.body.style.overflow = 'auto'; 
            websiteContent.classList.remove('opacity-0', 'pointer-events-none');
            videoSplash.style.display = 'none';

        });
    </script>
